<!DOCTYPE html>
<html>
<head>
  <title>Video Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #summary {
      margin-top: 10px;
      white-space: pre-wrap;
      display: none;

    #loading {
      display: none;

</html>
